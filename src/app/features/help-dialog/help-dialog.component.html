<div class="flex flex-column gap-4">
  <p-fieldset legend="About">
    <div class="flex flex-column gap-3">
      <div class="flex align-items-center gap-2">
        <h2 class="m-0">Y'ALL MP</h2>
        <p-tag [value]="'v' + appVersion()" severity="info"></p-tag>
      </div>
      <p class="m-0"><b>Y</b>et <b>A</b>nother <b>L</b>anguage <b>L</b>earning <b>M</b>edia <b>P</b>layer</p>
      <div class="flex flex-wrap gap-2">
        <p-button label="Website" icon="fa-solid fa-globe"
                  (click)="onExternalLinkClick('https://yall.mp', $event)"></p-button>
        <p-button label="GitHub" icon="fa-brands fa-github"
                  (click)="onExternalLinkClick('https://github.com/kgurniak91/yall-mp', $event)"></p-button>
      </div>
      <div>
        <span>Created by <b>Krzysztof Gurniak</b> (kgurniak91&#64;gmail.com)</span>
      </div>
    </div>
  </p-fieldset>

  <p-fieldset legend="Keyboard Shortcuts">
    @for (group of shortcutGroups; track group.name) {
      <h3 class="mt-4 mb-2">{{ group.name }}</h3>
      <p-table [value]="group.shortcuts" styleClass="p-datatable-sm">
        <ng-template pTemplate="body" let-shortcut>
          <tr>
            <td style="width: 35%">
              <div class="flex gap-1 flex-wrap">
                @for (key of shortcut.displayKeys; track key) {
                  <p-tag [value]="key" severity="info"></p-tag>
                }
              </div>
            </td>
            <td>{{ shortcut.description }}</td>
          </tr>
        </ng-template>
      </p-table>
    }
  </p-fieldset>
</div>
