<div class="flex flex-column gap-4">
  @if (assSubtitleData && assSubtitleData.parts && assSubtitleData.parts.length > 1) {
    <div class="flex flex-column gap-2">
      <label>Select subtitle parts to include:</label>
      <div class="flex flex-column gap-2">
        @for (part of assSubtitleData.parts; track $index) {
          @let checkboxId = ('part-' + $index);
          <div class="flex align-items-center">
            <p-checkbox [(ngModel)]="selectedSubtitleParts"
                        [value]="part"
                        [inputId]="checkboxId"/>
            <label [for]="checkboxId" class="ml-2 font-normal">
              {{ part.text }}
            </label>
          </div>
        }
      </div>
    </div>
  } @else {
    <div class="flex flex-column gap-2">
      <label>Subtitle Text</label>
      <span class="subtitle-full-text">{{ finalTextPreview() }}</span>
    </div>
  }

  <div class="flex flex-column gap-2">
    <label for="template-select">Export using template:</label>
    <p-select id="template-select"
              [options]="validTemplates()"
              optionLabel="name"
              placeholder="Select a valid template"
              [(ngModel)]="selectedTemplate">
    </p-select>
  </div>

  <div class="flex align-items-center justify-content-end gap-2">
    <p-button label="Cancel"
              icon="fa-solid fa-close"
              severity="secondary"
              (click)="onCancel()"></p-button>

    <p-button label="Export"
              icon="fa-solid fa-upload"
              [disabled]="!selectedTemplate()"
              [loading]="isExporting()"
              (click)="onExport()">
    </p-button>
  </div>
</div>
