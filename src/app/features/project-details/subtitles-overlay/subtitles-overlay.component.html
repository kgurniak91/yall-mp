@if (currentClip(); as clip) {
  @if (clip.hasSubtitle && !shouldBeHidden()) {
    <div class="subtitle-text" [class.blurred]="shouldBeBlurred()" (mouseup)="onWordSelect()" (click)="onSubtitleClick($event)">
      @for (part of clip.parts; track $index) {
        <span>{{ part.text }}</span>
      }
    </div>
  }
}
