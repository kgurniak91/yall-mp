<div #subtitleContainer
     class="subtitle-render-container"
     [class.blurred]="shouldBeBlurred() && currentClip()?.hasSubtitle"
     (dblclick)="onDoubleClick($event)">

  @if (!rawAssContent()) {
    @if (currentClip(); as clip) {
      @if (clip.hasSubtitle && !shouldBeHidden()) {
        <div class="srt-container" [innerHTML]="wrappedSrtText()"></div>
      }
    }
  }

</div>
