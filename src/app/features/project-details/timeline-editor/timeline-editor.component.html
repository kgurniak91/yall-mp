@if (videoStateService.isTimelineLoading()) {
  <div class="loader-wrapper">
    <app-spinner/>
    <p>
      Generating timeline...
    </p>
  </div>
}

<div [style.visibility]="videoStateService.isTimelineLoading() ? 'hidden' : 'visible'"
     id="timeline"
     #timeline
     (wheel)="onWheel($event)"></div>
