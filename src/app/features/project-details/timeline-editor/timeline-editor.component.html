@if (loading()) {
  <div class="loader-wrapper">
    <p-progress-spinner fill="transparent"
                        strokeWidth="3"
                        ariaLabel="loading"
                        [style]="{ width: '4rem', height: '4rem' }"/>
    <p>Generating timeline...</p>
  </div>
}
<div [style.visibility]="loading() ? 'hidden' : 'visible'" id="timeline" #timeline (wheel)="onWheel($event)"></div>
