<div class="dialog-content">
  @if (data.type === 'srt') {
    <textarea pTextarea [(ngModel)]="text" [autoResize]="true" rows="3"></textarea>
  } @else {
    @for (part of editableParts; track $index) {
      <div class="flex flex-column gap-2" [class.mb-3]="!$last">
        <label>{{ part.style }}</label>
        <textarea pTextarea [rows]="3" [(ngModel)]="part.text"></textarea>
      </div>
    }
  }

  <div class="dialog-actions">
    <p-button label="Cancel"
              icon="fa-solid fa-xmark"
              severity="secondary"
              (onClick)="close()"/>

    <p-button label="Save"
              icon="fa-solid fa-check"
              severity="primary"
              (onClick)="save()"/>
  </div>
</div>
