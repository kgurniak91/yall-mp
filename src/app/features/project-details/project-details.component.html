<app-video-player #videoPlayer [options]="options"/>

<p style="text-align: center;">
  {{ videoStateService.currentTime() }}
</p>

<p style="text-align: center;">
  @if (currentCue(); as currentCue) {
    {{currentCue.text}}
  } @else {
    &nbsp;
  }
</p>

<ul>
  @for (cue of cues(); track cue.id) {
    <li>
      <button type="button" (click)="videoPlayer.jumpToTime(cue.startTime)">
        [{{ cue.startTime }}] {{ cue.text }}
      </button>
    </li>
  }
</ul>
