<div class="video-area">
  <div class="video-wrapper">
    <app-video-player #videoPlayer [options]="options"/>
  </div>
</div>

<div class="subtitle-display">
  @if (videoStateService.currentClip(); as currentClip) {
    @if (currentClip.hasSubtitle) {
      {{ currentClip.text }}
    } @else {
      &nbsp;
    }
  } @else {
    &nbsp;
  }
</div>

<div class="toolbar">
  <p-button icon="fa-solid fa-arrow-left" pTooltip="Poprzednie napisy" tooltipPosition="left" severity="secondary"/>
  <p-button icon="fa-solid fa-repeat" pTooltip="Powtórz" tooltipPosition="top" severity="secondary"/>
  <p-button icon="fa-solid fa-arrow-right" pTooltip="Następne napisy" tooltipPosition="right" severity="secondary"/>
  <div class="settings-wrapper">
    <p-button icon="fa-solid fa-gear" pTooltip="Ustawienia" tooltipPosition="left" severity="secondary"/>
  </div>
</div>

<app-timeline-editor/>
