<div class="new-project-container">
  <div class="header">
    <h1>Create a New Project</h1>
    <h2>Drag & drop your media and subtitle files into the boxes below, or click to select them.</h2>
  </div>

  <div class="drop-zones-grid">
    <!-- Video Drop Zone -->
    <app-file-drop-zone label="Click or drop video or audio file here"
                        icon="fa-solid fa-file-video"
                        accept="video/*,audio/*"
                        [selectedFile]="videoFile()"
                        (fileChange)="videoFile.set($event)"/>

    <!-- Subtitle Drop Zone -->
    <app-file-drop-zone label="Click or drop subtitle file here"
                        icon="fa-solid fa-file-lines"
                        accept=".srt,.vtt,.ass"
                        [selectedFile]="subtitleFile()"
                        (fileChange)="subtitleFile.set($event)"/>
  </div>

  <div class="actions">
    <p-button label="Create Project"
              icon="fa-solid fa-plus"
              severity="primary"
              (onClick)="createProject()"
              styleClass="p-button-lg"/>
  </div>
</div>
