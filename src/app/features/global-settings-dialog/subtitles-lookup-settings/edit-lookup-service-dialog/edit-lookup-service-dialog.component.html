<div class="flex flex-column gap-4 mb-4">
  <div class="flex flex-column gap-2">
    <label for="service-name">Name</label>
    <input pInputText id="service-name" [(ngModel)]="subtitleLookupService.name" placeholder="e.g., Google Images"/>
  </div>
  <div class="flex flex-column gap-2">
    <label for="service-url">URL Template</label>
    <input pInputText id="service-url" [(ngModel)]="subtitleLookupService.urlTemplate"
           placeholder="e.g., https://images.google.com/search?q=%%SS"/>
    <small>Use <b>%%SS</b> as a placeholder for the selected subtitle text.</small>
  </div>
  <div class="flex flex-column gap-2">
    <label for="service-browser">Browser</label>
    <p-select id="service-browser"
              appendTo="body"
              [options]="browserTypeOptions()"
              [(ngModel)]="subtitleLookupService.browserType"/>
  </div>
</div>

<div class="flex align-items-center justify-content-end gap-2">
  <p-button label="Cancel" severity="secondary" (click)="onCancel()"/>
  <p-button label="Save" (click)="onSave()" data-primary-action/>
</div>
