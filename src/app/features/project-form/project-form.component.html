<div class="new-project-container">
  <div class="header">
    <h1>{{ pageTitle() }}</h1>
    <h2>Drag & drop your media and subtitle files into the boxes below, or click to select them.</h2>
  </div>

  <div class="drop-zones-grid">
    <!-- Video Drop Zone -->
    <app-file-drop-zone label="Drop media file here or click to select"
                        icon="fa-solid fa-file-video"
                        [isRequired]="true"
                        [accept]="SUPPORTED_MEDIA_TYPES"
                        [existingFileName]="!mediaFileJustChanged() ? existingMediaFileName() : null"
                        (filePathChange)="onMediaFilePathChange($event)"/>

    <!-- Subtitle Drop Zone -->
    <app-file-drop-zone label="Drop subtitle file here or click to select"
                        icon="fa-solid fa-file-lines"
                        [isRequired]="false"
                        [accept]="SUPPORTED_SUBTITLE_TYPES"
                        [existingFileName]="!subtitleFileJustChanged() ? existingSubtitleFileName() : null"
                        (filePathChange)="onSubtitleFilePathChange($event)"/>
  </div>

  <div class="actions">
    <p-button label="Back"
              icon="fa-solid fa-arrow-left"
              severity="secondary"
              (onClick)="goBack()"/>

    <p-button label="Save"
              icon="fa-solid fa-check"
              severity="primary"
              (onClick)="submitProject()"/>
  </div>
</div>
