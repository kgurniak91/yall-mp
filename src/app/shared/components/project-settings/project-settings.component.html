<div class="settings-container p-4">
  <p-fieldset legend="Playback Control" [toggleable]="false">
    <div class="setting-item">
      <label for="auto-pause-start" class="font-semibold">Pause at Start of Subtitle</label>
      <p-inputSwitch inputId="auto-pause-start"
                     [ngModel]="settings().autoPauseAtStart"
                     (ngModelChange)="onSettingChange('autoPauseAtStart', $event)"/>
    </div>
    <div class="setting-item">
      <label for="auto-pause-end" class="font-semibold">Pause at End of Subtitle</label>
      <p-inputSwitch inputId="auto-pause-end"
                     [ngModel]="settings().autoPauseAtEnd"
                     (ngModelChange)="onSettingChange('autoPauseAtEnd', $event)"/>
    </div>
  </p-fieldset>

  <p-fieldset legend="Subtitle Display" [toggleable]="false">
    <div class="setting-item-column">
      <label for="subtitle-behavior" class="font-semibold mb-2">
        Behavior at Start of Subtitle
      </label>
      <p-selectButton id="subtitle-behavior" [options]="subtitleBehaviorOptions"
                      [ngModel]="settings().subtitleBehavior"
                      (ngModelChange)="onSettingChange('subtitleBehavior', $event)"
                      optionLabel="label" optionValue="value"/>
    </div>
  </p-fieldset>

  <p-fieldset legend="Playback Speed" [toggleable]="false">
    <div class="setting-item-column">
      <label for="sub-speed" class="font-semibold">
        Subtitled Clip Speed ({{ settings().subtitledClipSpeed }}x)
      </label>
      <p-slider id="sub-speed"
                [ngModel]="settings().subtitledClipSpeed"
                (ngModelChange)="onSettingChange('subtitledClipSpeed', $event)"
                [min]="0.5" [max]="5" [step]="0.1"/>
    </div>
    <div class="setting-item-column">
      <label for="gap-speed" class="font-semibold">
        Gap Speed ({{ settings().gapSpeed }}x)
      </label>
      <p-slider id="gap-speed"
                [ngModel]="settings().gapSpeed"
                (ngModelChange)="onSettingChange('gapSpeed', $event)"
                [min]="0.5" [max]="5" [step]="0.1"/>
    </div>
  </p-fieldset>
</div>
