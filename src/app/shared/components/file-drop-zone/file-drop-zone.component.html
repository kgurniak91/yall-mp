<div class="drop-zone-content"
     [class.file-selected]="selectedFile()"
     [class.drag-over]="isDragging"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)">

  <!-- This input is triggered by clicking the div -->
  <input type="file"
         [accept]="accept()"
         (change)="onFileSelect($event)"
         #fileInput
         hidden/>

  <!-- Show "Clear" button if a file is selected -->
  @if (selectedFile()) {
    <i class="fa-solid fa-circle-xmark clear-icon"
       (click)="onClearFile($event)"
       title="Clear file"></i>
  }

  <!-- Main content area that opens the file dialog on click -->
  <div class="clickable-area" (click)="fileInput.click()">
    <i class="icon" [class]="icon()"></i>
    @if (selectedFile(); as selectedFile) {
      <span class="label selected-label">{{ selectedFile.name }}</span>
    } @else {
      <span class="label">{{ label() }}</span>
    }
  </div>
</div>
