<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Y'ALL Media Player</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      -webkit-app-region: drag;
      overflow: hidden;
    }

    .view-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hidden {
      display: none !important;
    }

    .skeleton-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: black;
    }

    .skeleton-header {
      height: 2.375rem;
      background-color: #1e1e1e;
      position: relative;

      .icon-wrapper {
        position: absolute;
        right: 8.8125rem;
        top: 0.3125rem;
      }
    }

    .skeleton-video {
      background-color: black;
      flex: 1;
    }

    .skeleton-controls {
      height: 2.5rem;
      background-color: #2A2A2A;
    }

    .skeleton-timeline {
      height: 7rem;
      display: flex;
      background-color: #252525;
    }

    .loading-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #1e1e1e;
      z-index: 100;
    }

    .splash-logo {
      width: 25vmin;
      height: 25vmin;
      background-color: #ceced1;
      -webkit-mask-image: url('./yall-mp-logo.svg');
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
    }
  </style>
</head>
<body>

<div id="skeleton-view" class="view-container skeleton-wrapper hidden">
  <div class="skeleton-header">
    <div class="icon-wrapper">
      <svg width="1.75rem" height="1.75rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M12 5L12 19" stroke="#ceced1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M9 17L12 20L15 17" stroke="#ceced1" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
          <path d="M15 7L12 4L9 7" stroke="#ceced1" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
          <path d="M5 12L19 12" stroke="#ceced1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M17 15L20 12L17 9" stroke="#ceced1" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
          <path d="M7 9L4 12L7 15" stroke="#ceced1" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
        </g>
      </svg>
    </div>
  </div>
  <div class="skeleton-video"></div>
  <div class="skeleton-controls"></div>
  <div class="skeleton-timeline"></div>
</div>

<div id="loading-view" class="view-container loading-wrapper">
  <div class="splash-logo"></div>
</div>

</body>
</html>
